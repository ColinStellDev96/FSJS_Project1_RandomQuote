<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quotes</title>
  <link href='https://fonts.googleapis.com/css?family=Playfair+Display:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">

    <div id="quote-box">
      <p class="quote">Change will not come if we wait for some other person or if we wait or some other time. We are the one's we've been waiting for. We are the change that we seek.</p>
      <p class="source">President Barack Obama<span class="citation">Campaign Speech</span><span class="year">2008</span></p>
    </div>

    <button id="loadQuote">Show another quote</button>

  </div>
  <script src="js/script.js"></script>
</body>
</html>
